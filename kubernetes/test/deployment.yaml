apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-2048
  namespace: game-space
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-2048
  template:
    metadata:
      labels:
        app: game-2048
    spec:
      containers:
      - name: game-2048
        image: blacktop/2048
        ports:
        - containerPort: 80